---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-vs
  namespace: app
spec:
  hosts:
  - "app.virtualti.net"
  gateways:
  - istio-system/my-gateway
  http:
  - name: primary-route
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: app-stable
        port:
          number: 80
      weight: 100
    - destination:
        host: app-canary
        port:
          number: 80
      weight: 0