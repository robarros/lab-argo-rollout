apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-config
  namespace: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  revisionHistoryLimit: 3
  
  source:
    repoURL: https://github.com/robarros/lab-argo-rollout.git
    targetRevision: main
    path: istio
    
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

# ignoreDifferences para ignorar mudan√ßas gerenciadas pelo Argo Rollouts
  ignoreDifferences:
    # - group: apps
    #   kind: Deployment
    #   jsonPointers:
    #     - /spec/replicas
    # - group: networking.istio.io
    #   kind: VirtualService
    #   jqPathExpressions:
    #   - .spec.http[].route[].weight
  ignoreDifferences:
  - group: networking.istio.io
    kind: VirtualService
    jqPathExpressions:
      - .spec.http[].route[].weight
      - .status
      - .spec.hosts
